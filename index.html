        crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-sm navbar-dark"
            style="background-color: #6e0065";
        >
        <a class="navbar-brand" href="#">Logo</a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"

    <main>
    <!-- Conteúdo -->
    <br>
    <div class="content">
        <h1>Contador de cliques</h1>
        <br>
        <button
            type="button"
            id="butaoclick"
            onclick="clicar()"
            class="btn btn-primary"
        >
            Adicione ao contador
        </button>
        <button
            type="button"
            onclick="apagar()"
            class="btn btn-primary"
        >
            Zere o contador
        </button>
        <br><br><br>
        <section id="resultado">
            <p>Contador está com <mark>0</mark> cliques.</p>
        </section>
    </div>
    </main>
    <footer></footer>
